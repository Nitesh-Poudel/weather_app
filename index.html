<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether_Application</title>
    <link rel="stylesheet" a href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <div class="input-search">
                    <input type="text" placeholder="Enter-City">
                 </div>
                 <div class="button-search">
                    <button><img src="images/images/search.png"></button>
                 </div>
            </div>


            <div class="weither">
                <img src="images/images/rain.png">

                <h1 id="temp">33<sup>o</sup>c</h1>
                <h1 id="city">Kathmandu</h1>

                <div class="others">
                <div class="other-info">
                    <div class="col">
                        <div class="col-child"><img src="images/images/humidity.png"></div>
                        <div class="temp">53%</div>
                    </div>
                    <div class="col"><h7>Humidity</h7></div>
                </div>

                <div class="other-info">
                    <div class="col">
                        <div class="col-child"><img src="images/images/wind.png"></div>
                        <div class="temp">29km/hrs</div>
                    </div>
                    <div class="col"><h7>Wind Speed</h7></div>
                </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
